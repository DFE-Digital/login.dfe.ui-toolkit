{% extends "layout.html" %} {% block content %}
<a href="step1" class="link-back">Back</a>
<div class="grid-row">
  <div class="col-8">
    <h1 class="heading-xlarge">Add user's details</h1>
    <p class="lede">Provide further details for the new user.</p>
  </div>
</div>
<div class="grid-row">
  <div class="col-12">
    <form method="get" action="step3">
      <fieldset>
        <legend class="heading-medium">User's personal details</legend>
        <div class="form-group">
          <label class="form-label" for="firstname">First name</label>
          <input
            class="form-control"
            type="text"
            name="firstname"
            id="firstname"
            required="required"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="lastname">Last name</label>
          <input
            class="form-control"
            type="text"
            name="lastname"
            id="lastname"
            required="required"
          />
        </div>
        <div class="form-group">
          <label class="form-label" for="jobtitle">Job title (optional)</label>
          <input
            class="form-control"
            type="text"
            name="jobtitle"
            id="jobtitle"
          />
        </div>
      </fieldset>
      <div class="submit-buttons">
        <input type="submit" class="button" value="Continue" />
        <a href="/" class="button button-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
