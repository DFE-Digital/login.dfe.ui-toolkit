{% extends "layout.html" %} {% block content %}
<a href="step1" class="link-back">Back</a>
<div class="grid-row">
  <div class="col-8">
    <h1 class="heading-xlarge">Enter your Secure Access sign-in details</h1>
    <p class="lede">
      This will help us transfer your permissions from Secure Access to DfE
      Sign-in service.
    </p>
  </div>
</div>
<div class="grid-row">
  <div class="col-6 pull-right">
    <img
      src="/static/images/secure-access.gif"
      alt="Secure access screenshot"
      class="responsive"
    />
  </div>
  <div class="col-6">
    <form method="get" action="step3">
      <div class="form-group">
        <label class="form-label" for="username">Secure access username</label>
        <input
          class="form-control full-width"
          type="text"
          name="username"
          id="username"
          required="required"
        />
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Secure access password</label>
        <div class="show-password full-width">
          <input
            class="form-control"
            id="password"
            name="password"
            type="password"
            required="required"
          />
        </div>
      </div>
      <input type="submit" class="button" class="button" value="Continue" />
    </form>
  </div>
</div>
{% endblock %}
