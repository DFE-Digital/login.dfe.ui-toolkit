{% extends "layout.html" %} {% block content %}
<div class="grid-row">
  <div class="column-two-thirds">
    <h1 class="heading-xlarge">Change password</h1>
  </div>
</div>

<div class="row">
  <div class="col-9">
    <form method="post" action="/change-password-new">
      <fieldset>
        <legend class="vh">Enter your current password</legend>
        <div class="form-group">
          <label for="new-password" class="form-label-bold"
            >Create new password</label
          >
          <div class="form-hint">
            <p>Your password must:</p>
            <ul class="list-bullet">
              <li>be at least 8 characters</li>
              <li>have at least one number (0-9)</li>
              <li>have at least one letter (a-z)</li>
              <li>not contain common words (e.g. password)</li>
            </ul>
          </div>

          <input
            class="form-control"
            id="new-password"
            name="new-password"
            type="password"
            required="required"
          />
        </div>
        <div class="form-group">
          <label class="form-label-bold" for="confirm-password"
            >Confirm your new password</label
          >
          <input
            class="form-control"
            id="confirm-password"
            name="confirm-password"
            type="password"
            required="required"
          />
        </div>
        <div class="form-submit">
          <button type="submit" class="button">Continue</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>

{% endblock %}
