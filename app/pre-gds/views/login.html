{% extends "layout.html" %} {% block content %}
<div class="grid-row">
  <div class="col-9">
    <h1 class="heading-xlarge">Sign in to access DfE services</h1>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <form method="post" action="login.html?">
      <fieldset>
        <legend class="vh">Sign in form</legend>
        <div class="form-group">
          <label class="form-label-bold" for="first-name-2"
            >Email address</label
          >
          <input
            class="form-control"
            id="first-name-2"
            name="first-name-2"
            type="email"
            required="required"
          />
        </div>
        <div class="form-group">
          <label class="form-label-bold" for="last-name-2">Password</label>
          <input
            class="form-control"
            id="last-name-2"
            name="last-name-2"
            type="password"
            required="required"
          />
        </div>
        <div class="panel">
          <p>
            By continuing you accept the <a href="#">terms and conditions</a>.
          </p>
        </div>
        <div class="form-submit">
          <button type="submit" class="button">Sign in</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-4">
    <aside>
      <h2 class="heading-medium">Problems signing in?</h2>
      <nav class="subnav">
        <ul>
          <li><a href="#">Forgotten your password?</a></li>
        </ul>
      </nav>
    </aside>
  </div>
</div>

{% endblock %}
